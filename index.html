<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <title>Nostalix</title>
</head>

<body>
  <header class="px-4 py-6 lg:px-[135px] lg:py-[55px]">
    <nav class="flex gap-6 items-center">
      <h1 class="mr-auto text-center text-slate-900 text-3xl lg:text-4xl font-black font-['Mulish']">Nostali<span>X</span></h1>
      <div id="nav-link-container" class="">
      </div>
      <div class="px-6 py-2 lg:px-10 lg:py-4 bg-indigo-400 rounded-full flex items-center gap-2">
        <button class="text-center text-white text-xl font-bold font-['Mulish']">Sign In</button>
      </div>
    </nav>
    <section id="banner-content"
      class="w-full bg-slate-900 rounded-3xl lg:rounded-[32px] bg-cover my-8 lg:my-[50px] px-16 py-6 lg:p-[100px] flex flex-col lg:flex-row justify-between items-center gap-5"
      style="background-image: url('images/bgbanner.png')">
      <div class="left flex flex-col items-center lg:items-start gap-3 lg:gap-5">
        <h1 class="text-center"><span class="text-white text-5xl lg:text-[64px] font-black font-['Mulish'] leading-[64px] lg:leading-[86px]">Welcome
            to the </span><span
            class="text-indigo-400 text-5xl lg:text-[64px] font-black font-['Mulish'] leading-[64px] lg:leading-[86px]">NostaliX</span><span
            class="text-white text-5xl lg:text-[64px] font-black font-['Mulish'] leading-[64px] lg:leading-[86px]"> Forum</span></h1>
        <p class="w-full px-4 lg:px-0 lg:w-[455px] text-center lg:text-start text-white text-opacity-80 text-xl font-medium font-['Mulish'] leading-9">Share your
          favorite opinion and win and wp forum coffee mug!</p>
        <label class="input input-bordered flex items-center gap-2 rounded-full p-1 lg:p-[6px] lg:max-w-min mt-3">
          <input type="text" class="grow ml-4" placeholder="Search Here" />
          <button class="badge badge-info px-[27px] h-full text-white bg-indigo-400">
            <h4 class="text-xl font-bold font-['Mulish']">Search</h4>
          </button>
        </label>
      </div>
      <div id="right" class="">
      </div>
    </section>
  </header>
  <main></main>
  <footer></footer>
  <script src="js/nav-style.js"></script>
  <script src="js/banner-stat.js"></script>
</body>

</html>
