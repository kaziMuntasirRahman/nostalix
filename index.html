<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <title>Nostalix</title>
</head>

<body>
  <header class="px-[135px] py-[55px]">
    <nav class="flex gap-6 items-center">
      <h1 class="mr-auto text-center text-slate-900 text-4xl font-black font-['Mulish']">Nostali<span>X</span></h1>
      <div id="nav-link-container" class="flex gap-3">
      </div>
      <div class="px-10 py-4 bg-indigo-400 rounded-full flex items-center gap-2">
        <button class="text-center text-white text-xl font-bold font-['Mulish']">Sign In</button>
      </div>
    </nav>
    <section class="w-full bg-slate-900 rounded-[32px] bg-cover my-[50px]"
      style="background-image: url('images/bgbanner.png')">
      <div id="banner-content" class="p-[100px] z-10 flex justify-between items-center">
        <div class="left flex flex-col gap-5">
          <h1 class="w-[633px]"><span class="text-white text-[64px] font-black font-['Mulish'] leading-[86px]">Welcome
              to the </span><span
              class="text-indigo-400 text-[64px] font-black font-['Mulish'] leading-[86px]">NostaliX</span><span
              class="text-white text-[64px] font-black font-['Mulish'] leading-[86px]"> Forum</span></h1>
          <p class="w-[455px] text-white text-opacity-80 text-xl font-medium font-['Mulish'] leading-9">Share your
            favorite opinion and win and wp forum coffee mug!</p>
          <label class="input input-bordered flex items-center gap-2 rounded-full p-[6px] max-w-min mt-3">
            <input type="text" class="grow ml-4" placeholder="Search Here" />
            <button class="badge badge-info px-[27px] h-full text-white bg-indigo-400">
              <h4 class="text-xl font-bold font-['Mulish']">Search</h4>
            </button>
          </label>
        </div>
        <div id="right" class="">

        </div>
      </div>
    </section>
  </header>
  <main></main>
  <footer></footer>
  <script src="js/nav-style.js"></script>
  <script src="js/banner-stat.js"></script>
</body>

</html>
